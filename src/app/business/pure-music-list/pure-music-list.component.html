<div class="song-list">
  <ul>
    <li
      class="item"
      *ngFor="let item of list;index as key"
      @delAnimation
      (click)="clicked.emit(item)"
    >
      <div class="rank" *ngIf="rank">
        <span [ngClass]="getRankCls(key)">{{getRankText(key)}}</span>
      </div>
      <div class="content">
        <h2 class="name">
          <img
            [src]="vip"
            alt="vip"
            width="20"
            style="margin-right: 5px;"
            *ngIf="item.vip"
          />
          {{item.name}}</h2>
        <p class="desc">{{item.singer}}Â·{{item.album}}</p>
      </div>
      <div
        class="delete"
        *ngIf="del"
        (click)="delItem(item, $event)"
      >
        <i class="icon-delete"></i>
      </div>
    </li>
  </ul>
</div>
